<!DOCTYPE html>
<html lang="en" class="loading">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Connecting The Dots Corporation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop playsinline id="background-video">
    <source src="videos/body-background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="video-overlay"></div>

  <!-- Navigation -->
  <nav>
    <div class="nav-left">
      <img src="images/CTDC.png" alt="CTD Logo" class="logo">
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <h1>Contact Us</h1>
    <p class="centered-text">If you have any questions or would like to get in touch, feel free to reach out through the form below.</p>

    <form id="contact-form">
      <input type="text" name="first_name" placeholder="First Name" required>
      <input type="text" name="last_name" placeholder="Last Name" required>
      <input type="text" name="job_title" placeholder="Job Title">
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="phone_number" placeholder="Phone Number">
      <input type="text" name="company" placeholder="Company">
      <textarea name="message" placeholder="Your Message" rows="4"></textarea>
      <button type="submit">Submit</button>
    </form>

    <div id="form-response" class="centered-text"></div>
  </main>

  <!-- Back to Top -->
  <div id="back-to-top" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">↑</div>

  <script>
    const form = document.getElementById("contact-form");
    const responseDiv = document.getElementById("form-response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      try {
        const response = await fetch("https://au1zsuggf1.execute-api.us-east-1.amazonaws.com/prod/contact", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          responseDiv.textContent = "✅ Your message has been successfully submitted!";
          form.reset();
        } else {
          responseDiv.textContent = "❌ Submission failed: " + (result.error || "Unknown error.");
        }
      } catch (error) {
        responseDiv.textContent = "❌ Submission failed: " + error.message;
      }
    });

    window.addEventListener("load", () => {
      document.documentElement.classList.remove("loading");
    });

    window.addEventListener("scroll", () => {
      const button = document.getElementById("back-to-top");
      button.style.display = window.scrollY > 200 ? "block" : "none";
    });
  </script>

</body>
</html>
